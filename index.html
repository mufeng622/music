    <title>music</title>

    <script>
      function resizes(){
        var html = document.getElementsByTagName('html')[0];
        var designWidth = parseInt(html.dataset.designWidth);
        var designFont = parseInt(html.dataset.designFont);
        var screenWidth = document.documentElement.clientWidth || document.body.clientWidth;

        if(screenWidth >= 750){
          screenWidth = 750
        }
        var fs = screenWidth * designFont/designWidth;
        html.style.fontSize = fs + 'px'
      }

      resizes();
      window.onresize = function(){
        resizes()
      }
    </script>
